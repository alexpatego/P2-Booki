<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="https://kit.fontawesome.com/aac76db6a7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- NavBar -->
    <header>
        <nav>
            <img id="logo" src="./Images/logo/Booki.png" alt="Logo de Booki">
            <div class="sub-nav">
                <a href="">Hébergements</a>
                <a href="">Activités</a>
            </div>
        </nav>
    </header>
    
    <main class="wrapper">

        <!-- Headings -->
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>en plein centre-ville ou en pleine nature</p>

        <!-- Search From -->
        <div class="search_form">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" name="search_box" placeholder= "Marseille, France" required>
            <button type="submit" class="mobile_search">
                <span>Rechercher</span>
                <i class="fas fa-search"></i>
            </button>
        </div>
    </main>
</body>
</html>
